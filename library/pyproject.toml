[project]
name = "library-mcp"
version = "0.1.0"
description = "MCP server for library file management"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
library-mcp = "library_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/library_mcp"]
