<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="400" height="500" fill="#0a0a0a"/>

  <!-- Header -->
  <rect width="400" height="50" fill="#141414"/>
  <text x="20" y="32" fill="#888" font-size="14">Demand Strike</text>
  <rect x="310" y="15" width="60" height="24" rx="4" fill="#2563eb"/>
  <text x="325" y="32" fill="white" font-size="12">Chat</text>
  <text x="250" y="32" fill="#666" font-size="12">Lake</text>

  <!-- Chat content area -->
  <rect x="20" y="70" width="360" height="360" rx="8" fill="#141414"/>

  <!-- User message -->
  <rect x="140" y="90" width="220" height="40" rx="8" fill="#2563eb"/>
  <text x="155" y="115" fill="white" font-size="13">How's our deliverability?</text>

  <!-- Agent response -->
  <rect x="40" y="150" width="280" height="30" rx="8" fill="#1e1e1e"/>
  <text x="55" y="170" fill="#ccc" font-size="13">Running analysis...</text>

  <!-- Skill result card -->
  <rect x="40" y="195" width="240" height="80" rx="8" fill="#1a1a2e" stroke="#2563eb" stroke-width="1"/>
  <text x="55" y="220" fill="#2563eb" font-size="11">marketo-deliverability</text>
  <text x="55" y="245" fill="#4ade80" font-size="13">Bounce Rate: 3.2% ✓</text>
  <text x="55" y="265" fill="#facc15" font-size="13">Domains at Risk: 2 ⚠</text>

  <!-- Agent follow-up -->
  <rect x="40" y="290" width="300" height="50" rx="8" fill="#1e1e1e"/>
  <text x="55" y="312" fill="#ccc" font-size="12">Two domains have elevated bounce</text>
  <text x="55" y="330" fill="#ccc" font-size="12">rates. Want me to dig in?</text>

  <!-- User reply -->
  <rect x="160" y="355" width="200" height="40" rx="8" fill="#2563eb"/>
  <text x="175" y="380" fill="white" font-size="13">Yes, create a task</text>

  <!-- Input area -->
  <rect x="20" y="445" width="360" height="40" rx="8" fill="#1e1e1e" stroke="#333" stroke-width="1"/>
  <text x="35" y="470" fill="#666" font-size="13">Type a message...</text>

  <!-- Label -->
  <text x="200" y="495" fill="#666" font-size="10" text-anchor="middle">CHAT MODE</text>
</svg>